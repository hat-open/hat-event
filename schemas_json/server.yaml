---
"$schema": "http://json-schema.org/schema#"
id: "hat-event://server.yaml#"
title: Event Server
description: Event Server's configuration
type: object
required:
    - type
    - log
    - backend
    - engine
    - eventer_server
properties:
    type:
        const: event
        description: configuration type identification
    version:
        type: string
        description: component version
    syncer_token:
        type: string
        description: |
            match of event servers' syncer_token is necessery condition for 
            their synchronization
    monitor:
        "$ref": "hat-monitor://client.yaml#"
    log:
        "$ref": "hat-json://logging.yaml#"
    backend:
        "$ref": "hat-event://server.yaml#/definitions/backend"
    engine:
        "$ref": "hat-event://server.yaml#/definitions/engine"
    eventer_server:
        "$ref": "hat-event://server.yaml#/definitions/eventer_server"
    syncer_server:
        "$ref": "hat-event://server.yaml#/definitions/syncer_server"
    mariner_server:
        "$ref": "hat-event://server.yaml#/definitions/mariner_server"
    synced_restart_engine:
        type: boolean
definitions:
    backend:
        type: object
        description: |
            structure of backend configuration depends on backend type
        required:
            - module
        properties:
            module:
                type: string
                description: |
                    full python module name that implements backend
    module:
        type: object
        description: |
            structure of module configuration depends on module type
        required:
            - module
        properties:
            module:
                type: string
                description: |
                    full python module name that implements module
    engine:
        type: object
        required:
            - server_id
            - modules
        properties:
            server_id:
                type: integer
            modules:
                type: array
                items:
                    "$ref": "hat-event://server.yaml#/definitions/module"
    eventer_server:
        type: object
        required:
            - address
        properties:
            address:
                type: string
                default: "tcp+sbs://127.0.0.1:23012"
    syncer_server:
        type: object
        required:
            - address
        properties:
            address:
                type: string
                default: "tcp+sbs://127.0.0.1:23013"
            token:
                type:
                    - "null"
                    - string
            subscriptions:
                "$ref": "hat-event://server.yaml#/definitions/event_types"
    mariner_server:
        type: object
        required:
            - address
            - subscriptions
        properties:
            address:
                type: string
                default: "tcp://127.0.0.1:23014"
            subscriptions:
                "$ref": "hat-event://server.yaml#/definitions/event_types"
    events:
        eventer:
            enum:
                - CONNECTED
                - DISCONNECTED
        syncer:
            server:
                type: array
                items:
                    type: object
                    required:
                        - client_name
                        - synced
                    properties:
                        client_name:
                            type: string
                        synced:
                            type: boolean
            client:
                type: boolean
        engine:
            enum:
                - STARTED
                - STOPPED
    event_types:
        type: array
        items:
            type: array
            items:
                type: string
...
