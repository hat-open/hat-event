---
"$schema": "http://json-schema.org/schema#"
id: "hat-event://main.yaml#"
title: Event Server
description: Event Server's configuration
type: object
required:
    - type
    - log
    - backend
    - engine
    - eventer_server
    - syncer_server
properties:
    type:
        const: event
        description: configuration type identification
    version:
        type: string
        description: component version
    log:
        "$ref": "hat-json://logging.yaml#"
    monitor:
        "$ref": "hat-monitor://client.yaml#"
    backend:
        "$ref": "hat-event://main.yaml#/definitions/backend"
    engine:
        "$ref": "hat-event://main.yaml#/definitions/engine"
    eventer:
        "$ref": "hat-event://main.yaml#/definitions/communication"
definitions:
    backend:
        type: object
        description: |
            structure of backend configuration depends on backend type
        required:
            - module
        properties:
            module:
                type: string
                description: |
                    full python module name that implements backend
    module:
        type: object
        description: |
            structure of module configuration depends on module type
        required:
            - module
        properties:
            module:
                type: string
                description: |
                    full python module name that implements module
    engine:
        type: object
        required:
            - server_id
            - modules
        properties:
            server_id:
                type: integer
            modules:
                type: array
                items:
                    "$ref": "hat-event://main.yaml#/definitions/module"
    eventer_server:
        type: object
        required:
            - address
        properties:
            address:
                type: string
                default: "tcp+sbs://localhost:23012"
    syncer_server:
        type: object
        required:
            - address
        properties:
            address:
                type: string
                default: "tcp+sbs://localhost:23013"
...
